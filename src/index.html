<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITPROFIT</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <form class="hero-section__form">
          <div class="hero-section__form-title">
            Fill out the fields below to send us a message
          </div>

          <div class="hero-section__form-field-wrap">
            <input type="text" name="name" placeholder="NAME" />
          </div>

          <div class="hero-section__form-field-wrap">
            <input type="email" name="email" placeholder="EMAIL" />
          </div>

          <div class="hero-section__form-field-wrap">
            <input
              class="tel"
              type="tel"
              id="tel"
              name="tel"
              placeholder="+375"
            />
          </div>

          <div class="hero-section__form-field-wrap">
            <textarea
              name="msg"
              id="text-area-msg"
              cols="30"
              rows="10"
              placeholder="MESSAGE"
            ></textarea>
          </div>

          <button class="hero-section__form-submit" type="submit">
            Submit
          </button>
        </form>
      </section>

      <section class="second-section">
        <button class="second-section__popup-btn">Open popup</button>
      </section>
    </main>

    <div class="popup-message popup">
      <div class="popup__wrapper">
        <svg class="popup__close-btn">
          <use xlink:href="#icon1"></use>
        </svg>

        <div class="popup-message__content popup__content">
          <div class="popup__result-message"></div>
          <div class="popup__result-text"></div>
        </div>
      </div>
    </div>

    <div class="popup-info popup">
      <div class="popup__wrapper">
        <svg class="popup__close-btn">
          <use xlink:href="#icon1"></use>
        </svg>

        <div class="popup-info__content popup__content">
          <div class="popup-info__content-title">Hello</div>
          <div>Thanks for clicking on me! I'm a modal window!</div>
        </div>
      </div>
    </div>

    <svg class="hidden_svg">
      <symbol
        id="icon1"
        viewBox="0 0 1024 1024"
        xmlns="http://www.w3.org/2000/svg"

        />
      </symbol>
    </svg>
  </body>
</html>
